{% extends 'mailapp/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
  {% if validlink %}
    <h1>Смена пароля</h1>
    <form method="post" class="form-control">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary m-3">Подтвердить</button>
    </form>
  {% else %}
    <p>
      Вероятно ссылка неверна или уже была использована
    </p>
  {% endif %}
{% endblock %}
