{% extends 'mailapp/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container">
    <h1>Восстановление пароля</h1>
    <p>Введите Ваш email, чтобы сбросить пароль.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Восстановить пароль</button>
    </form>
</div>
{% endblock %}
